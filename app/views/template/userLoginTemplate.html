

<form action="/" class="form-horizontal"  method="post">
  <input type="hidden" value="" name="scenejectId" id="scenejectId">
  <div class="form-group">
    <label class="col-sm-2 control-label">用户名：</label>
    <div class="col-sm-6">
      <input class="form-control" id="username" name="sceneName" type="text" ng-model="projectid" placeholder="用户名" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">密码：</label>
    <div class="col-sm-6">
      <input class="form-control" id="pwd" name="sceneName" type="text" ng-model="projectid" placeholder="密码" />
    </div>
  </div>
</form>
